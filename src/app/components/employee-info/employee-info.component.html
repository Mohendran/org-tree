<h1 mat-dialog-title>{{employee.Name}}</h1>
<div mat-dialog-content>
  <img mat-card-image [src]="employee.Photo" alt="Photo of {{employee.Name}}">
  <p class="employee-detail">
    {{employee.Name}} has been working in this organization for 7+ years and is currently working as a
    {{employee.Designation}}. He is one of the active members of the {{employee.Team}} Team.
  </p>
</div>
